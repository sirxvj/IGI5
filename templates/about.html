{% extends 'layout.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/about.css' %}">
{% endblock %}
{% block content %}

    <h1>Travel agency</h1>
    <p>{{about.company_info}}</p>
    <img class="about-logo" src="{{about.logo_url}}" width="100px">
    <br>
    <iframe width="620" height="315"
            src="{{about.video_url}}">
    </iframe>
    {% for j in histories %}
    <article>
        <h3>{{j.year}}</h3>
        <p>{{j.info}}</p>
    </article>
    {% endfor %}

        <h1 class="creds">Contact: {{about.email}}</h1>
        <div class="certificate">
            {{about.certificate | safe}}
        </div>


{% endblock %}
