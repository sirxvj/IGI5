<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
    
            .caraction{
                opacity: 0;
                animation: caraction 5s ease-in;
            }
            @keyframes caraction{
                0%{
                    opacity: 1;
                }
                100%{
                    opacity: 0;
                }
            }
            
        .palm {
            animation: palmmove 5s linear;
        }

        @keyframes palmmove{
            0%{
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100px);
            }
        }

        .hill {
        animation: hillmove 5s linear;
        }
        .road {
        animation: hillmove 5s linear;
        }

        @keyframes hillmove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100px); 
            }
        }

        .car {
            animation: carmove 5s linear;
        }

        @keyframes carmove{
            0%{
                left: 500px;
            }
            100% {
                left: 900px;
            }
        }

        .seagull{
            animation: seamove 5s linear 5s;
        }

        .dolphin{
            animation: dolphinmove 2s linear 5s;
        }
        @keyframes dolphinmove {
            0% {
                transform: skewX(20deg) translate(0, 0);
            }
            50%{
                transform: skewX(0deg) translate(-50px, -150px);
            }
            100% {
                transform: rotate(-20deg) translate(-150px, 0); 
            }
        }

        .sea, .sky{
            animation: seamove 5s linear 5s;
        }
        @keyframes seamove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100px); 
            }
        }

        .ship{
            transform: scaleX(-1);
            animation: shipmove 5s linear 5s;
        }
        @keyframes shipmove {
            0% {
                transform: scaleX(-1) translateX(0);
            }
            100% {
                
                transform: scaleX(-1) translateX(400px); 
            }
        }
        .shipaction{
                opacity: 0;
                animation: shipaction 5s ease-in 5s;
            }
        @keyframes shipaction{
                0%{
                    opacity: 1;
                }
                100%{
                    opacity: 0;
                }
            }

            .text {
            position: absolute;
            top: 330px;
            left: 600px;
            font-size: 2rem;
            letter-spacing: 5px;
            white-space: nowrap;
        }

        .text span {
            opacity: 0;
            animation: textAppear 0.5s forwards;
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .text span:nth-child(1) { animation-delay: 10.5s; }
        .text span:nth-child(2) { animation-delay: 10.7s; }
        .text span:nth-child(3) { animation-delay: 10.9s; }
        .text span:nth-child(4) { animation-delay: 11.1s; }
        .text span:nth-child(5) { animation-delay: 11.3s; }
        .text span:nth-child(6) { animation-delay: 11.5s; }
        .text span:nth-child(7) { animation-delay: 11.7s; }
        .text span:nth-child(8) { animation-delay: 11.9s; }
        .text span:nth-child(9) { animation-delay: 12.1s; }
        .text span:nth-child(10) { animation-delay: 12.3s; }

        .airplane {
            animation: airplanemove 5s linear 10s;
        }

        @keyframes airplanemove{
            0%{
                transform: translateX(0);
            }
            100% {
                transform: translateX(900px);
            }
        }

        .airplaneaction{
            opacity: 0;
            animation: airplaneaction 5s ease-in 10s;
        }
        @keyframes airplaneaction{
            0%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }

        </style>
    </head>
