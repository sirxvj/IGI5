{% extends 'layout.html' %}
{% load tz %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/edit.css' %}">
{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'edit' %}">
                  {% csrf_token %}
                  <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter first name</label>
                      <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" placeholder="{{ user.first_name }}">
                  </div>

                  <br>
                     <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter last name</label>
                      <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" placeholder="{{ user.last_name}}">
                  </div>

                  <br>
                     <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter second name</label>
                      <input type="text" class="form-control" name="second_name" value="{{ user.second_name }}" placeholder="{{ user.second_name }}">
                  </div>

                  <br>
                <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter Address</label>
                      <input type="text" class="form-control" name="address" value="{{ user.address }}" placeholder="{{ user.email }}">
                  </div>

                  <br>
                     <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter Phone</label>
                      <input type="text" class="form-control" name="phone" value="{{ user.phone }}" placeholder="{{ user.phone }}">
                  </div>

                  <br>
                     <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Your birthday</label>
                      <input type="date" class="form-control" name="date_of_birth" value="{{ user.date_of_birth }}">
                  </div>

                  <br>
                  <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter Password</label>
                      <input type="password" class="form-control" name="password" value="{{ user.password }}" placeholder="{{ user.password }}">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary btn-lg">Edit</button>
    </form>
    
    <form method="POST" action="{% url 'delete' %}">
                  {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg">Delete profile</button>
    </form>
        
      {% get_current_timezone as TIME_ZONE %}
        <h1>TimeZone: {{ TIME_ZONE }}</h1>
        <p>TZ: {{ current_date }}</p>
        <p>Utc: {{ current_date }}</p>
{% endblock %}
