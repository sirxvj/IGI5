{% extends 'layout.html' %}

{% block content %}
<form method="POST" action="{% url 'register' %}">
                  {% csrf_token %}
                  <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter first name</label>
                      <input type="text" class="form-control" name="first_name" placeholder="Enter first name">
                  </div>

                  <br>
                     <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter last name</label>
                      <input type="text" class="form-control" name="last_name" placeholder="Enter last name">
                  </div>

                  <br>
                     <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter second name</label>
                      <input type="text" class="form-control" name="second_name" placeholder="Enter second name">
                  </div>

                  <br>
                <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter Address</label>
                      <input type="text" class="form-control" name="address" placeholder="Enter Address">
                  </div>

                  <br>
                     <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter Phone</label>
                      <input type="text" class="form-control" name="phone" placeholder="Enter phone">
                  </div>

                  <br>
                     <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Your birthday</label>
                      <input type="date" class="form-control" name="date_of_birth">
                  </div>

                  <br>
                  <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter Password</label>
                      <input type="password" class="form-control" name="password" placeholder="Enter Password">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>

</form>
{% endblock %}
